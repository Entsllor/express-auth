name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: adambirds/docker-compose-action@v1.3.0
      with:
        compose-file: "infrastructure/docker/docker-compose-test.yml"
        up-flags: "--env-file=.env.test"
        down-flags: "--volumes"
        test-container: backend
        test-command: "bun test"
